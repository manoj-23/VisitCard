<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visiting Card Organizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow-xl p-6">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">üìá Visiting Card Organizer</h1>

    <!-- Upload + OCR Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="border p-4 rounded-xl bg-gray-50 flex flex-col items-center justify-center">
        <input type="file" id="imageInput" accept="image/*" class="hidden" />
        <label for="imageInput" class="cursor-pointer bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition">Upload Card Image</label>
        <img id="preview" class="mt-4 w-64 rounded-xl shadow-md hidden" />
        <button id="extractBtn" class="mt-4 bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700 transition hidden">Extract Text</button>
        <p id="ocrStatus" class="text-gray-500 mt-2 text-sm"></p>
      </div>

      <!-- Editable Fields -->
      <div class="space-y-3">
        <input type="text" id="name" placeholder="Name" class="w-full border rounded-xl p-2 focus:ring-2 focus:ring-blue-500" />
        <input type="email" id="email" placeholder="Email" class="w-full border rounded-xl p-2 focus:ring-2 focus:ring-blue-500" />
        <input type="text" id="phone" placeholder="Phone" class="w-full border rounded-xl p-2 focus:ring-2 focus:ring-blue-500" />
        <input type="text" id="company" placeholder="Company" class="w-full border rounded-xl p-2 focus:ring-2 focus:ring-blue-500" />
        <textarea id="address" placeholder="Address" rows="3" class="w-full border rounded-xl p-2 focus:ring-2 focus:ring-blue-500"></textarea>

        <button id="saveBtn" class="w-full bg-blue-700 text-white py-2 rounded-xl hover:bg-blue-800 transition">Save to Google Sheet</button>
        <p id="uploadStatus" class="text-center text-sm text-gray-600 mt-2"></p>
      </div>
    </div>

    <!-- Divider -->
    <hr class="my-6" />

    <!-- Card List Section -->
    <div>
      <h2 class="text-2xl font-semibold mb-4">Saved Visiting Cards</h2>
      <div class="flex justify-between mb-3">
        <input type="text" id="searchInput" placeholder="üîç Search by name, company, or phone" class="border p-2 rounded-xl w-2/3 focus:ring-2 focus:ring-blue-500" />
        <button id="refreshBtn" class="bg-gray-700 text-white px-4 py-2 rounded-xl hover:bg-gray-800">üîÑ Refresh</button>
      </div>
      <div id="cardsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzcICOs01nL_to5RjlqP_RFL_OKmecTW57WEDS3c3Y6zXNM-KIA-6j2yqZoTpPyYIrCVw/exec';
    let selectedFile = null;
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const extractBtn = document.getElementById('extractBtn');
    const ocrStatus = document.getElementById('ocrStatus');
    const saveBtn = document.getElementById('saveBtn');
    const uploadStatus = document.getElementById('uploadStatus');
    const cardsContainer = document.getElementById('cardsContainer');
    const searchInput = document.getElementById('searchInput');

    imageInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        selectedFile = file;
        const reader = new FileReader();
        reader.onload = ev => {
          preview.src = ev.target.result;
          preview.classList.remove('hidden');
          extractBtn.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      }
    });

    extractBtn.addEventListener('click', async () => {
      if (!selectedFile) return alert('Please select an image first.');
      ocrStatus.textContent = 'Extracting text... please wait.';
      extractBtn.disabled = true;

      const { data: { text } } = await Tesseract.recognize(selectedFile, 'eng');
      ocrStatus.textContent = 'Text extracted successfully!';
      extractBtn.disabled = false;

      const emailMatch = text.match(/\S+@\S+\.\S+/);
      const phoneMatch = text.match(/(\+?\d[\d\s\-]{7,15})/);

      document.getElementById('email').value = emailMatch ? emailMatch[0] : '';
      document.getElementById('phone').value = phoneMatch ? phoneMatch[0] : '';
      document.getElementById('name').value = text.split('\n')[0].trim();
      document.getElementById('company').value = text.split('\n').slice(1, 2).join(' ').trim();
      document.getElementById('address').value = text.split('\n').slice(2).join(' ').trim();
    });

    saveBtn.addEventListener('click', async () => {
      if (!selectedFile) return alert('Please upload a visiting card image.');

      uploadStatus.textContent = 'Uploading... please wait ‚è≥';
      const reader = new FileReader();
      reader.onload = async e => {
        const base64 = e.target.result;
        const payload = {
          name: name.value,
          email: email.value,
          phone: phone.value,
          company: company.value,
          address: address.value,
          imageBase64: base64,
          fileName: selectedFile.name,
          contentType: selectedFile.type
        };

        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (data.status === 'success') {
          uploadStatus.textContent = '‚úÖ Uploaded successfully!';
          loadCards();
          resetForm();
        } else {
          uploadStatus.textContent = '‚ùå Upload failed: ' + data.message;
        }
      };
      reader.readAsDataURL(selectedFile);
    });

    async function loadCards() {
      cardsContainer.innerHTML = '<p class="text-gray-500 text-center">Loading...</p>';
      const res = await fetch(API_URL);
      const json = await res.json();
      const rows = json.data.slice(1); // skip header
      displayCards(rows);
    }

    function displayCards(rows) {
      const query = searchInput.value.toLowerCase();
      const filtered = rows.filter(r => r.join(' ').toLowerCase().includes(query));
      cardsContainer.innerHTML = filtered.length ? '' : '<p class="text-gray-500 text-center">No cards found.</p>';

      filtered.forEach(row => {
        const [id, name, email, phone, company, address, imageUrl, timestamp] = row;
        const card = document.createElement('div');
        card.className = 'p-4 border rounded-xl shadow hover:shadow-lg transition bg-white flex flex-col';
        card.innerHTML = `
          <img src="${imageUrl || ''}" class="w-full h-40 object-cover rounded-xl mb-3" />
          <h3 class="font-bold text-lg">${name || '(No Name)'}</h3>
          <p class="text-sm text-gray-600">${company || ''}</p>
          <p class="text-sm">${email || ''}</p>
          <p class="text-sm">${phone || ''}</p>
          <p class="text-sm mb-2 text-gray-700">${address || ''}</p>
          <div class="flex justify-between mt-auto">
            <button class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600" onclick="editCard('${id}')">Edit</button>
            <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700" onclick="deleteCard('${id}')">Delete</button>
          </div>
        `;
        cardsContainer.appendChild(card);
      });
    }

    async function deleteCard(id) {
      if (!confirm('Delete this card?')) return;
      await fetch(API_URL, { method: 'DELETE', body: JSON.stringify({ id }) });
      loadCards();
    }

    function editCard(id) {
      alert('Editing is supported ‚Äî to implement inline editing or modal edit UI next!');
    }

    function resetForm() {
      [name, email, phone, company, address].forEach(i => i.value = '');
      preview.src = '';
      preview.classList.add('hidden');
      extractBtn.classList.add('hidden');
      imageInput.value = '';
      selectedFile = null;
    }

    searchInput.addEventListener('input', loadCards);
    document.getElementById('refreshBtn').addEventListener('click', loadCards);

    loadCards(); // initial load
  </script>
</body>
</html>
