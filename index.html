<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visiting Card Organizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow-xl p-6">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">ðŸ“‡ Visiting Card Organizer</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="border p-4 rounded-xl bg-gray-50 flex flex-col items-center justify-center">
        <input type="file" id="imageInput" accept="image/*" class="hidden" />
        <label for="imageInput" class="cursor-pointer bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition">Upload Card Image</label>
        <img id="preview" class="mt-4 w-64 rounded-xl shadow-md hidden" />
        <button id="extractBtn" class="mt-4 bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700 transition hidden">Extract Text</button>
        <p id="ocrStatus" class="text-gray-500 mt-2 text-sm"></p>
      </div>

      <div class="space-y-3">
        <input type="hidden" id="editId" />
        <input type="text" id="name" placeholder="Name" class="w-full border rounded-xl p-2 focus:ring-2 focus:ring-blue-500" />
        <input type="email" id="email" placeholder="Email" class="w-full border rounded-xl p-2 focus:ring-2 focus:ring-blue-500" />
        <input type="text" id="phone" placeholder="Phone" class="w-full border rounded-xl p-2 focus:ring-2 focus:ring-blue-500" />
        <input type="text" id="company" placeholder="Company" class="w-full border rounded-xl p-2 focus:ring-2 focus:ring-blue-500" />
        <textarea id="address" placeholder="Address" rows="3" class="w-full border rounded-xl p-2 focus:ring-2 focus:ring-blue-500"></textarea>

        <button id="saveBtn" class="w-full bg-blue-700 text-white py-2 rounded-xl hover:bg-blue-800 transition">Save to Google Sheet</button>
        <p id="uploadStatus" class="text-center text-sm text-gray-600 mt-2"></p>
      </div>
    </div>

    <hr class="my-6" />

    <div>
      <h2 class="text-2xl font-semibold mb-4">Saved Visiting Cards</h2>
      <div class="flex justify-between mb-3">
        <input type="text" id="searchInput" placeholder="ðŸ” Search..." class="border p-2 rounded-xl w-2/3" />
        <button id="refreshBtn" class="bg-gray-700 text-white px-4 py-2 rounded-xl hover:bg-gray-800">ðŸ”„ Refresh</button>
      </div>
      <div id="cardsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>
  </div>

  <script>
    // REPLACE THIS WITH YOUR NEW DEPLOYMENT URL
    const API_URL = 'https://script.google.com/macros/s/AKfycbz8X05EtY9sEDFCkarTu_-nIbrKR2nsXAoqzSOsK3OnN_2lB8psh59-MG0ymdsYC6mpXw/exec';
    
    let selectedFile = null;
    let allRows = [];

    // --- Selectors ---
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const extractBtn = document.getElementById('extractBtn');
    const saveBtn = document.getElementById('saveBtn');
    const uploadStatus = document.getElementById('uploadStatus');

    // --- Image Preview & OCR ---
    imageInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        selectedFile = file;
        const reader = new FileReader();
        reader.onload = ev => {
          preview.src = ev.target.result;
          preview.classList.remove('hidden');
          extractBtn.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      }
    });

    extractBtn.addEventListener('click', async () => {
      document.getElementById('ocrStatus').textContent = 'Extracting...';
      const { data: { text } } = await Tesseract.recognize(selectedFile, 'eng');
      document.getElementById('ocrStatus').textContent = 'Done!';
      
      const lines = text.split('\n').filter(l => l.trim() !== '');
      document.getElementById('name').value = lines[0] || '';
      document.getElementById('email').value = text.match(/\S+@\S+\.\S+/)?.[0] || '';
      document.getElementById('phone').value = text.match(/(\+?\d[\d\s\-]{7,15})/)?.[0] || '';
    });

    // --- Create / Update ---
    saveBtn.addEventListener('click', async () => {
      const editId = document.getElementById('editId').value;
      const action = editId ? 'UPDATE' : 'CREATE';
      
      uploadStatus.textContent = 'Processing... â³';

      const sendRequest = async (base64Data = null) => {
        const payload = {
          action: action,
          id: editId || null,
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value,
          company: document.getElementById('company').value,
          address: document.getElementById('address').value,
          imageBase64: base64Data,
          fileName: selectedFile ? selectedFile.name : null
        };

        try {
          // POST to bypass CORS issues with PUT/DELETE
          const res = await fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify(payload)
          });
          const data = await res.json();
          uploadStatus.textContent = 'âœ… Action successful!';
          resetForm();
          loadCards();
        } catch (err) {
          uploadStatus.textContent = 'âŒ Error: ' + err.message;
        }
      };

      if (selectedFile && action === 'CREATE') {
        const reader = new FileReader();
        reader.onload = e => sendRequest(e.target.result);
        reader.readAsDataURL(selectedFile);
      } else {
        sendRequest();
      }
    });

    // --- Data Loading ---
    async function loadCards() {
      const container = document.getElementById('cardsContainer');
      container.innerHTML = 'Loading...';
      const res = await fetch(API_URL);
      const json = await res.json();
      allRows = json.data.slice(1); 
      displayCards(allRows);
    }

    function displayCards(rows) {
      const container = document.getElementById('cardsContainer');
      container.innerHTML = '';
      rows.forEach(row => {
        const [id, name, email, phone, company, address, imageUrl] = row;
        const div = document.createElement('div');
        div.className = 'p-4 border rounded-xl bg-white shadow flex flex-col';
        div.innerHTML = `
          <img src="${imageUrl}" class="h-32 w-full object-cover rounded mb-2">
          <h3 class="font-bold">${name}</h3>
          <p class="text-xs text-gray-500">${company}</p>
          <p class="text-sm">${phone}</p>
          <div class="flex gap-2 mt-4">
            <button onclick="editCard('${id}')" class="bg-yellow-500 text-white text-xs px-2 py-1 rounded">Edit</button>
            <button onclick="deleteCard('${id}')" class="bg-red-500 text-white text-xs px-2 py-1 rounded">Delete</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    // --- Delete ---
    async function deleteCard(id) {
      if (!confirm('Are you sure?')) return;
      await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({ action: 'DELETE', id: id })
      });
      loadCards();
    }

    // --- Edit Mode ---
    function editCard(id) {
      const row = allRows.find(r => r[0].toString() === id.toString());
      if (row) {
        document.getElementById('editId').value = row[0];
        document.getElementById('name').value = row[1];
        document.getElementById('email').value = row[2];
        document.getElementById('phone').value = row[3];
        document.getElementById('company').value = row[4];
        document.getElementById('address').value = row[5];
        saveBtn.textContent = 'Update Card Details';
        saveBtn.classList.replace('bg-blue-700', 'bg-yellow-600');
        window.scrollTo(0, 0);
      }
    }

    function resetForm() {
      document.getElementById('editId').value = '';
      ['name', 'email', 'phone', 'company', 'address'].forEach(id => document.getElementById(id).value = '');
      preview.classList.add('hidden');
      selectedFile = null;
      saveBtn.textContent = 'Save to Google Sheet';
      saveBtn.classList.replace('bg-yellow-600', 'bg-blue-700');
    }

    document.getElementById('refreshBtn').addEventListener('click', loadCards);
    loadCards();
  </script>
</body>
</html>
