<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visiting Card Manager</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <!-- Login Screen -->
  <div id="login" class="w-full max-w-sm bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold text-center mb-4">Admin Login</h1>
    <input id="user" class="w-full border p-2 mb-3 rounded" placeholder="Username" />
    <input id="pass" type="password" class="w-full border p-2 mb-4 rounded" placeholder="Password" />
    <button id="loginBtn" class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
    <p id="loginMsg" class="text-center text-red-500 mt-2"></p>
  </div>

  <!-- App Content -->
  <div id="app" class="hidden w-full max-w-3xl bg-white p-6 mt-6 rounded-lg shadow">
    <h2 class="text-2xl font-semibold mb-4">Upload Visiting Card</h2>
    <input type="file" id="cardImage" accept="image/*" class="mb-4" />
    <div id="imgPreview" class="mb-4"></div>

    <div id="ocrStatus" class="text-sm text-gray-500 mb-3"></div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
      <input id="name" class="border p-2 rounded" placeholder="Name" />
      <input id="email" class="border p-2 rounded" placeholder="Email" />
      <input id="phone" class="border p-2 rounded" placeholder="Phone" />
      <input id="company" class="border p-2 rounded" placeholder="Company" />
      <textarea id="address" class="border p-2 rounded md:col-span-2" placeholder="Address"></textarea>
    </div>

    <button id="saveBtn" class="mt-4 bg-green-600 text-white px-4 py-2 rounded">Save Card</button>

    <hr class="my-6">
    <h3 class="text-xl font-semibold mb-2">Saved Cards</h3>
    <input id="search" placeholder="Search..." class="border p-2 rounded w-full mb-3">
    <div id="cardList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
  </div>

  <script>
const API_URL ="https://script.google.com/macros/s/AKfycby7w4RbvLt8EK7qUA611BXEuua7iLMhKjaK4K8A3wKci8Y8kisxlTYcp717TUnvEszA6g/exec"; // replace with your Google Apps Script web app URL

    // LOGIN
    const loginDiv = document.getElementById('login');
    const appDiv = document.getElementById('app');
    document.getElementById('loginBtn').onclick = () => {
      const user = document.getElementById('user').value.trim();
      const pass = document.getElementById('pass').value.trim();
      if (user === 'Admin' && pass === 'admin123') {
        loginDiv.classList.add('hidden');
        appDiv.classList.remove('hidden');
        loadCards();
      } else {
        document.getElementById('loginMsg').innerText = "Invalid credentials!";
      }
    };

    // OCR + Image Preview
    const imgInput = document.getElementById('cardImage');
    imgInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async function() {
        const base64 = reader.result;
        document.getElementById('imgPreview').innerHTML = `<img src="${base64}" class="w-64 border rounded">`;
        document.getElementById('ocrStatus').innerText = "Extracting text... please wait";
        const result = await Tesseract.recognize(file, 'eng');
        document.getElementById('ocrStatus').innerText = "OCR complete. Verify details below.";

        const text = result.data.text;
        const emailMatch = text.match(/[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}/);
        const phoneMatch = text.match(/(\+?\d[\d\s-]{7,}\d)/);
        const lines = text.split("\n").map(l => l.trim()).filter(Boolean);

        document.getElementById('name').value = lines[0] || "";
        document.getElementById('email').value = emailMatch ? emailMatch[0] : "";
        document.getElementById('phone').value = phoneMatch ? phoneMatch[0] : "";
        document.getElementById('company').value = lines.length > 1 ? lines[1] : "";
        document.getElementById('address').value = lines.slice(2).join(", ");
      };
      reader.readAsDataURL(file);
    });

    // SAVE CARD
    document.getElementById('saveBtn').onclick = async () => {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const company = document.getElementById('company').value;
      const address = document.getElementById('address').value;
      const file = imgInput.files[0];
      if (!file) return alert("Please upload an image.");

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64Data = reader.result.split(",")[1];
        await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({
            name, email, phone, company, address,
            imageBase64: base64Data,
            fileName: file.name
          })
        });
        alert("Card saved successfully!");
        loadCards();
      };
      reader.readAsDataURL(file);
    };

    // LOAD CARDS
    async function loadCards() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const cards = data.slice(1); // skip header
      const searchVal = document.getElementById('search').value?.toLowerCase() || '';
      const filtered = cards.filter(c =>
        c.some(v => v.toString().toLowerCase().includes(searchVal))
      );
      document.getElementById('cardList').innerHTML = filtered.map(c => `
        <div class="border rounded p-3 shadow-sm">
          <img src="${c[6]}" class="w-full h-40 object-cover rounded mb-2">
          <h4 class="font-bold text-lg">${c[1]}</h4>
          <p>${c[4]}</p>
          <p>${c[2]}</p>
          <p>${c[3]}</p>
          <p>${c[5]}</p>
          <div class="flex justify-end gap-2 mt-2">
            <button class="bg-yellow-400 text-white px-2 py-1 text-sm rounded editBtn" data-id="${c[0]}">Edit</button>
            <button class="bg-red-500 text-white px-2 py-1 text-sm rounded deleteBtn" data-id="${c[0]}">Delete</button>
          </div>
        </div>
      `).join('');
    }

    document.getElementById('search').oninput = loadCards;

    // EDIT + DELETE Handlers
    document.addEventListener('click', async (e) => {
      if (e.target.classList.contains('editBtn')) {
        const id = e.target.dataset.id;
        const name = prompt("Edit Name:");
        const email = prompt("Edit Email:");
        const phone = prompt("Edit Phone:");
        const company = prompt("Edit Company:");
        const address = prompt("Edit Address:");
        await fetch(API_URL, {
          method: "PUT",
          body: JSON.stringify({ id, name, email, phone, company, address })
        });
        loadCards();
      }
      if (e.target.classList.contains('deleteBtn')) {
        if (confirm("Delete this card?")) {
          await fetch(API_URL, {
            method: "DELETE",
            body: JSON.stringify({ id: e.target.dataset.id })
          });
          loadCards();
        }
      }
    });
  </script>
</body>
</html>
